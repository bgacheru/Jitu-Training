<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CalculatorTip</title>
</head>
<body>
    <div class="splitter">spli<br>tter</div>
    <div class="main">
        <div class="leftboxclass">

            <div id="billid" class="textinputclass">
                Bill
            </div>
            <div class="inputclass">
                <img src="images/icon-dollar.svg" alt="icon">
                <div class="number">
                    142.55
                </div>
            </div>
            <div id="tipid" class="textinputclass">
                Select Tip %
            </div>
            <div class="maingridclass">
                <div id="box1id" class="box"><div class="gridnumberclass">5%</div>  </div>
                <div id="box2id" class="box"><div class="gridnumberclass">10%</div></div>
                <div id="box3id" class="box"><div class="gridnumberclass">15%</div></div>
                <div id="box4id" class="box"><div class="gridnumberclass">25%</div></div>
                <div id="box5id" class="box"><div class="gridnumberclass">50%</div></div>
                <div id="box6id" class="box"><div class="gridnumberclass">Custom</div></div>
            </div>
            <div id="peepsid" class="textinputclass">
                Number of People
            </div>
            <div class="inputclass">
                <div class="dollarsign">
                    <img src="images/icon-person.svg" alt="person logo">
                </div>
                <div class="number">
                    5
                </div>
            </div>

        </div>
        <div class="rightboxid">

           <div class="mainoneclass">
            <div class="oneclass">
                <div class="textinputclass">
                   <div class="fontsizeboldclass">
                    Tip Amount
                   </div>
                   <div class="dimclass">
                    / person
                   </div>
                </div>
                <div class="number2class">
                    <img class="imgbox2class" src="images/icon-dollar.svg" alt="img">4.27
                </div>
            </div>
            <div class="belowclass">
                <div class="textinputclass">
                   <div class="fontsizeboldclass">
                    Total
                   </div>
                   <div class="dimclass">
                    / person
                   </div>
                </div>
                <div class="number2class">
                    <img class="imgbox2class" src="images/icon-dollar.svg" alt="img">32.79
                </div>
            </div>
           </div>
        <button>RESET</button>
        </div>
    </div>
</body>
</html>
